<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Deal</title>
  <link rel="stylesheet" href="../css/postdeal.css">
</head>

<body>
  <nav class="nav-container">
    <div class="logo">
      <span class="near">Near</span><span class="nab">Nab</span>
    </div>
    <div class="nav-child">
      <a href="index.html">Home</a>
      <a href="deals.html">Deals</a>
      <a href="post_deal.html">Post Deal</a>
      <a href="login.html">Login</a>

    </div>
  </nav>

  <section class="form-section">
    <h1>Post a New Deal</h1>

    <form id="post-deal-form">
      <div class="form-group">
        <label for="deal-title">Title</label>
        <input type="text" id="deal-title" placeholder="Enter deal title" required>
        <small class="error" id="error-title"></small>
      </div>

      <div class="form-group">
        <label for="deal-image">Image</label>
        <input type="file" id="deal-image" accept="image/*" required>
        <small class="error" id="error-image"></small>
      </div>

      <div class="form-group">
        <label for="deal-description">Description</label>
        <textarea id="deal-description" rows="5" placeholder="Enter deal details..." required></textarea>
        <small class="error" id="error-description"></small>
      </div>

      <div class="form-group">
        <label for="deal-price">Price (₹)</label>
        <input type="number" id="deal-price" placeholder="Enter price" required>
        <small class="error" id="error-price"></small>
      </div>

      <div class="form-group">
        <label for="deal-location">Location</label>
        <input type="text" id="deal-location" placeholder="Enter city or ZIP" required>
        <small class="error" id="error-location"></small>
      </div>

      <button type="submit">Post Deal</button>
      <p id="success-message"></p>
    </form>

    <a href="Deals.html" class="back-link">← Back to Deals</a>
  </section>

  <!-- <script src="js/post.js"></script> -->

  <script type="module" src="js/post_page.js"></script>
</body>
</html>
